<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Quiz Game</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container-fluid">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <!--form container-->
      <div id="form-container" class="form-container card p-5">
        <form id="user-form">
          <input name="name" class="form-control mb-2" type="text" placeholder="Enter your name" required>

          <input name="email" class="form-control mb-2" type="email" placeholder="Enter your email" required>

          <button id="form-submit-btn" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <!--form container end-->

      <!--quiz container-->
      <div id="quiz-container" class="card shadow p-4 w-100 rounded bg-light" style="max-width: 600px;">
        <!-- Header -->
        <h2 class="text-center mb-2 fs-1">üß† Quiz Game</h2>

        <!-- Score + Timer Row -->
        <div class="d-flex justify-content-between align-items-center mb-2 p-3">
          <div class="border bg-success p-1 rounded text-light">correct: <span id="correct">0</span></div>
          <div class="border p-1 bg-danger rounded text-light">wrong: <span id="wrong">0</span></div>
          <div class="border p-1 bg-warning rounded text-dark">‚è± <span id="timer">15</span>s</div>
        </div>

        <!-- Progress Bar-->
        <div class="progress mb-2" style="height: 8px;">
          <div id="progressBar" class="progress-bar" style="width: 0%;"></div>
        </div>

        <!-- Question -->
        <h5 id="questionBox" class="mb-2 p-2">Question will appear here</h5>

        <!-- Options -->
        <div id="optionsBox" class="list-group mb-2 gap-2"></div>

        <!-- Controls -->
        <div class="d-flex justify-content-between p-2">
          <small>Q: <span id="qNumber">0</span>/<span id="total">0</span>
          </small>
          <div>
            <button id="startbtn" class="btn btn-success">Start</button>
            <button id="nextBtn" class="btn btn-primary">Next</button>
            <button id="restartBtn" class="btn btn-success d-none">Restart</button>
          </div>
        </div>
      </div>
      <!--quiz container end-->

    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
